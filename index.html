<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <article class="info-block">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix" class="info-block__img">
      <aside>
        <a class="info-block__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </aside>
    </article>
    <main class="main-content">
      <section>
        <h3 class="heading heading_mb20">Add Item</h3>
        <div class="new-task">
          <input id="new-task"class="input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul id="incomplete-tasks" class="tasks">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__checkbox">
            <label class="tasks__lable">Pay Bills</label>
            <input type="text" class="input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="remove" class="button__img">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input type="checkbox" class="tasks__checkbox">
            <label class="tasks__lable">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="remove" class="button__img">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks" class="tasks">
          <li class="tasks__item">
            <input type="checkbox" checked class="tasks__checkbox">
            <label class="tasks__lable">See the Doctor</label>
            <input type="text" class="input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="remove" class="button__img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
